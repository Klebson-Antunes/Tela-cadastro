<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <article class="container__login centraliza">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us</p>
            <p>please login with your personal info</p>
            <button class="btn btn__login">sign in</button>
        </article>

        <article class="container__cadastro centraliza">
            <div class="cabecalho__cadastro">
                <h2>Create Account</h2>
                <span class="icons">
                    <i class="fa-brands fa-facebook"></i>
                </span>
                <span class="icons">
                    <i class="fa-brands fa-google-plus-g"></i>
                </span>
                <span class="icons">
                    <i class="fa-brands fa-linkedin"></i>
                </span>

                <p>or use your email for registration:</p>

            </div>
            <form action="">
                <label for="nome">Nome</label>
                <i class="fa-solid fa-user icon-input"></i>
                <input type="text" name="" id="nome" placeholder="Name" required>

                <label for="email">Email</label>
                <i class="fa-regular fa-envelope icon-input"></i>
                <input type="email" name="" id="email" placeholder="Email" required>

                <label for="senha">Senha</label>
                <i class="fa-sharp fa-solid fa-lock icon-input"></i>
                <input type="password" name="" id="senha" placeholder="Password" required>

                

                <button class="btn btn__cadastrar">sing up</button>

            </form>
        </article>
    </section>
</body>

</html>
