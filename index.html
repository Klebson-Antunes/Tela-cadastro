<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Seção Cadastro-->
    <section class="container cadastro">
        <!--Área ir para login-->
        <article class="container__login centraliza">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us</p>
            <p>please login with your personal info</p>
            <button class="btn btn__login btn-tela">sign in</button>
        </article>
        <!--Criar conta Com redes e Formulario de Cadastro-->
        <article class="container__cadastro centraliza">
            <!--Criar conta Com redes-->
            <div class="cabecalho__cadastro">
                <h2>Create Account</h2>
                <span class="icons">
                    <i class="fa-brands fa-facebook"></i>
                </span>
                <span class="icons">
                    <i class="fa-brands fa-google-plus-g"></i>
                </span>
                <span class="icons">
                    <i class="fa-brands fa-linkedin"></i>
                </span>

                <p>or use your email for registration:</p>

            </div>
            <!--Formulario de Cadastro-->
            <form action="">
                <label class="label__cadastro" for="nome">Nome</label>
                <i class="fa-solid fa-user icon-input"></i>
                <input type="text" name="" id="nome" placeholder="Name" required>

                <label class="label__cadastro" for="email">Email</label>
                <i class="fa-regular fa-envelope icon-input"></i>
                <input type="email" name="" id="email" placeholder="Email" required>

                <label class="label__cadastro" for="senha">Senha</label>
                <i class="fa-sharp fa-solid fa-lock icon-input"></i>
                <input type="password" name="" id="senha" placeholder="Password" required>
                <!--Button cadastrar-->
                <input type="submit" value="sign up" class="btn btn__cadastrar">

            </form>
        </article>
    </section>
    <!--Seção Login-->
    <section class="centraliza login desativado">
        <h2 class="login__titulo">Login</h2>
        <!--Formulário de Login-->
        <form action="">
            <label class="label__login" for="username">Username</label>
            <i class="fa-solid fa-user icon-input"></i>
            <input class="input__login" type="text" id="username" placeholder="Type your username" required>

            <label class="label__login" for="password">Password</label>
            <i class="fa-sharp fa-solid fa-lock icon-input"></i>
            <input class="input__login" type="password" name="" id="password" placeholder="Type your password" required>
            <!--Campo esqueçeu senha-->
            <a class="esqueceu__senha" href="">Forgot password?</a>
            <!--Button Login-->
            <input type="submit" class="btn btn__login" value="sign in">

        </form>
        <!--Logar com redes-->
        <div class="logar-com">
            <p>Or Sign Up Using</p>

            <span class="icons">
                <i class="fa-brands fa-facebook"></i>
            </span>
            <span class="icons">
                <i class="fa-brands fa-google-plus-g"></i>
            </span>
            <span class="icons">
                <i class="fa-brands fa-linkedin"></i>
            </span>
        </div>
        <!--Ir para Cadastro-->
        <div class="login__rodape">
            <p>Or Sign Up Using</p>
            <button class="btn btn__cadastrar btn-tela">sign up</button>
        </div>

    </section>

    <!--Script-->
    <script src="./js/main.js"></script>
</body>

</html>
